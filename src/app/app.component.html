<div style="align-items: center;" class="body">
    <h1 >Todo List App</h1>
    <div class="activity-input">
      <input #newTask type="text" placeholder="Add a task">
      <button (click)="addTask(newTask.value); newTask.value=''">Add</button>
    </div>
    <ul>
      <li *ngFor="let task of tasks; index as i">
        <input type="checkbox"> {{ task }} <button (click)="deleteTask(i)">Delete</button>
      </li>
    </ul>
  </div>
